<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="navbar-brand">
                            Contas
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row"><div class="col-md-12 text-center">
                <h1>{{ titulo }}</h1>
                <h3>{{ status }}</h3>
            </div></div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <hr>
                    <ul class="nav nav-tabs">
                      <li v-for="link in menus" class="{{ activatedView == link.id ? 'active' : '' }}"><a href="javascript:void(0)" v-on:click="showView(link.id)">{{ link.nome }}</a></li>
                    </ul>
                    <br/>
                    <table class="table table-hover" v-if="!activatedView">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Vencimento</th>
                                <th>Nome</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(index,conta) in contas" class="{{ conta.pago ? 'success': ''}}">
                                <td>{{ index + 1 }}</td>
                                <td>{{ conta.vencimento }}</td>
                                <td>{{ conta.nome }}</td>
                                <td>{{ conta.valor }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" v-if="activatedView">
                <div class="col-md-6 col-md-offset-3">
                    <form action="POST">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input name="nome" type="text" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
